post_asset_folder: true

node_sass:
  outputStyle: compressed
  precision: 5
  sourceComments: false
  sourceMap: false

inline_assets:
  enabled: true
  limit: 100000

# Responsive Images
## Docs: https://github.com/hexojs/hexo-filter-responsive-images
responsive_images:
  - patten: \*.png
    sizes:
      square:
        width: 200
        height: 200

# Minifier
## Docs: https://github.com/chenzhutian/hexo-all-minifier
all_minifier: true