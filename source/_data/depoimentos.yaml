- name: Andreia
  city: Proprietária
  image:
    src: images/mb_viagens.jpg
    alt: Foto José Almeida
  content: Os valores praticados pela Mibusca são ótimos, bastante competitivos.
    A equipe de atendimento é bastante ágil e atenciosa. A Empresa presta um
    excelente serviço de pré e pós venda, acredito que uma dos maiores
    diferenciais da empresa seja a qualidade no atendimento alinhada ao preço.
    Fui bem atendida quando precisei emitir passagens nos finais de semana.

- name: Luanna Bastos
  city: Diretora
  image:
    src: images/logo_kennedy.jpg
    alt: Foto José Almeida
  content: Há alguns meses mudamos nosso fornecedor de milhas, para o Mibusca,
    e um dos grandes diferencial encontrado com relação ao nosso fornecedor
    anterior foi o atendimento, a presteza em nos atender. Além disso o preço é
    sempre um dos mais baratos, ou seja, o custo benefício de se comprar com a
    Mibusca é muito maior do que as que havíamos trabalhado até o momento.
